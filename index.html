<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
        #wallet{
        margin-left: 80%;
        /* margin-top: -30px; */
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet"></h1>

      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <input type="number" id="amount">
      <button id="add_to_wallet">Add Money</button>
      <button > <span id="book_movies"><a href=></a>Book Movies</span></button>
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
<script>
  document.getElementById("add_to_wallet").addEventListener("click",addmoney)
  document.getElementById("book_movies").addEventListener("click",locat)
function locat(){
  window.location.href="movies.html"
}

let c=0;
  function addmoney(){
    // h1=null
let h1=document.getElementById("wallet")
let add=Number(document.getElementById("amount").value)

console.log(add)
// console.log(typeof add)



c=c+add
h1.innerText=c;
localStorage.setItem("amount",JSON.stringify(c))

  }
</script>
